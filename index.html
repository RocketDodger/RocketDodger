<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RocketDodger</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    #menu button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="ui">
    Score: <span id="score">0</span> |
    Best: <span id="best">0</span>
  </div>
  <div id="menu" style="display:none;">
    <h1>Game Over</h1>
    <p>Your Score: <span id="finalScore">0</span></p>
    <p>Best Score: <span id="finalBest">0</span></p>
    <button id="playAgain">Play Again</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const scoreEl = document.getElementById("score");
    const bestEl = document.getElementById("best");
    const menu = document.getElementById("menu");
    const finalScoreEl = document.getElementById("finalScore");
    const finalBestEl = document.getElementById("finalBest");
    const playAgainBtn = document.getElementById("playAgain");

    let rocketImg = new Image();
    rocketImg.src = "rocket.png";
    let asteroidImg = new Image();
    asteroidImg.src = "asteroid.png";

    let player, asteroids, score, bestScore, gameActive, spawnInterval, animationId;

    class Player {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.width = 60;
        this.height = 60;
      }
      draw() {
        ctx.drawImage(rocketImg, this.x - this.width / 2, this.y - this.height / 2, this.width, this.height);
      }
    }

    class Asteroid {
      constructor(x, y, velocity) {
        this.x = x;
        this.y = y;
        this.size = 60;
        this.velocity = velocity;
      }
      update() {
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.draw();
      }
      draw() {
        ctx.drawImage(asteroidImg, this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
      }
    }

    function init() {
      player = new Player(canvas.width / 2, canvas.height - 100);
      asteroids = [];
      score = 0;
      gameActive = true;
      scoreEl.textContent = score;
      menu.style.display = "none";

      if (spawnInterval) clearInterval(spawnInterval);
      spawnInterval = setInterval(spawnAsteroid, 1000);

      animate();
    }

    function spawnAsteroid() {
      const x = Math.random() * canvas.width;
      const y = -50;
      const velocity = { x: (Math.random() - 0.5) * 2, y: 2 + Math.random() * 2 };
      asteroids.push(new Asteroid(x, y, velocity));
    }

    function endGame() {
      gameActive = false;
      clearInterval(spawnInterval);
      cancelAnimationFrame(animationId);

      bestScore = Math.max(bestScore || 0, score);
      bestEl.textContent = bestScore;

      finalScoreEl.textContent = score;
      finalBestEl.textContent = bestScore;

      menu.style.display = "block";
    }

    function animate() {
      if (!gameActive) return;
      animationId = requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      player.draw();

      asteroids.forEach((asteroid, index) => {
        asteroid.update();

        // collision detection
        if (
          player.x < asteroid.x + asteroid.size / 2 &&
          player.x > asteroid.x - asteroid.size / 2 &&
          player.y < asteroid.y + asteroid.size / 2 &&
          player.y > asteroid.y - asteroid.size / 2
        ) {
          endGame();
        }

        if (asteroid.y > canvas.height + asteroid.size) {
          asteroids.splice(index, 1);
          score++;
          scoreEl.textContent = score;
        }
      });
    }

    addEventListener("mousemove", (event) => {
      if (gameActive) {
        player.x = event.clientX;
        player.y = event.clientY;
      }
    });

    playAgainBtn.addEventListener("click", () => {
      init();
    });

    // start automatically first time
    init();
  </script>
</body>
</html>
