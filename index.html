<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RocketDodger</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }
    #gameArea {
      position: relative;
      width: 300px;
      height: 500px;
      margin: 20px auto;
      background: #111;
      overflow: hidden;
      border: 2px solid white;
    }
    #rocket {
      position: absolute;
      bottom: 20px;
      left: 130px;
      width: 40px;
      height: 60px;
      background: url('rocket.png') no-repeat center/cover;
    }
    .asteroid {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('asteroid.png') no-repeat center/cover;
    }
    #scoreBoard {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
    }
    #gameOverMenu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="rocket"></div>
    <div id="gameOverMenu">
      <h2>Game Over</h2>
      <div id="finalScore"></div>
      <div id="personalBestDisplay"></div>
      <div id="highScoresDisplay"></div>
      <button id="playAgain">Play Again</button>
    </div>
  </div>
  <div id="scoreBoard">Score: 0</div>

  <script>
    const rocket = document.getElementById('rocket');
    const gameArea = document.getElementById('gameArea');
    const scoreBoard = document.getElementById('scoreBoard');
    const gameOverMenu = document.getElementById('gameOverMenu');
    const finalScoreDiv = document.getElementById('finalScore');
    const personalBestDiv = document.getElementById('personalBestDisplay');
    const highScoresDiv = document.getElementById('highScoresDisplay');
    const playAgainBtn = document.getElementById('playAgain');

    let rocketPos = 130;
    let moveLeft = false;
    let moveRight = false;
    let asteroids = [];
    let score = 0;
    let speed = 2;
    let gameOver = false;

    let asteroidIntervalMs = 1000;  
    let asteroidTimer = 0;          
    let lastTime = performance.now();

    let personalBest = parseInt(localStorage.getItem('personalBest')) || 0;
    let highScores = JSON.parse(localStorage.getItem('highScores')) || [];

    document.addEventListener('keydown', e => {
      if(e.key === 'ArrowLeft') moveLeft = true;
      if(e.key === 'ArrowRight') moveRight = true;
    });
    document.addEventListener('keyup', e => {
      if(e.key === 'ArrowLeft') moveLeft = false;
      if(e.key === 'ArrowRight') moveRight = false;
    });

    function moveRocket() {
      if(moveLeft && rocketPos > 0) rocketPos -= 5;
      if(moveRight && rocketPos < 260) rocketPos += 5;
      rocket.style.left = rocketPos + 'px';
    }

    function createAsteroid() {
      const asteroid = document.createElement('div');
      asteroid.classList.add('asteroid');

      const type = Math.random();
      let size, speedMultiplier, points;
      if(type < 0.3){ size = 30; speedMultiplier = 1.5; points = 1; }
      else if(type < 0.7){ size = 40; speedMultiplier = 1.2; points = 2; }
      else { size = 50; speedMultiplier = 1; points = 3; }

      asteroid.style.width = size + 'px';
      asteroid.style.height = size + 'px';
      asteroid.dataset.speedMultiplier = speedMultiplier;
      asteroid.dataset.points = points;
      asteroid.style.left = Math.floor(Math.random() * (300 - size)) + 'px';
      asteroid.style.top = '-50px';

      gameArea.appendChild(asteroid);
      asteroids.push(asteroid);
    }

    function moveAsteroids() {
      asteroids.forEach((asteroid, index) => {
        let top = parseInt(asteroid.style.top);
        top += speed * parseFloat(asteroid.dataset.speedMultiplier);
        asteroid.style.top = top + 'px';

        const rocketRect = rocket.getBoundingClientRect();
        const astRect = asteroid.getBoundingClientRect();
        if(!(rocketRect.right<astRect.left || rocketRect.left>astRect.right ||
             rocketRect.bottom<astRect.top || rocketRect.top>astRect.bottom)) {
          endGame();
        }

        if(top > 500) {
          asteroid.remove();
          asteroids.splice(index, 1);
          score += parseInt(asteroid.dataset.points);
          scoreBoard.textContent = `Score: ${score} | Best: ${personalBest}`;
          if(score > personalBest) personalBest = score;
        }
      });
    }

    function endGame() {
      gameOver = true;
      finalScoreDiv.textContent = "Final Score: " + score;
      personalBestDiv.textContent = "Personal Best: " + personalBest;
      if(score > personalBest) localStorage.setItem('personalBest', personalBest);
      highScores.push(score);
      highScores.sort((a,b)=>b-a);
      if(highScores.length > 5) highScores.length = 5;
      localStorage.setItem('highScores', JSON.stringify(highScores));
      highScoresDiv.textContent = "High Scores: " + highScores.join(", ");
      gameOverMenu.style.display = 'flex';
    }

    playAgainBtn.addEventListener('click', () => {
      asteroids.forEach(ast => ast.remove());
      asteroids = [];
      score = 0;
      speed = 2;
      rocketPos = 130;
      rocket.style.left = rocketPos + 'px';
      scoreBoard.textContent = `Score: 0 | Best: ${personalBest}`;
      gameOver = false;
      gameOverMenu.style.display = 'none';
      lastTime = performance.now();
      requestAnimationFrame(updateGame);
    });

    function updateGame(currentTime) {
      if(gameOver) return;
      let delta = currentTime - lastTime;
      lastTime = currentTime;
      asteroidTimer += delta;

      moveRocket();
      moveAsteroids();

      if(asteroidTimer > asteroidIntervalMs) {
        createAsteroid();
        asteroidTimer = 0;
      }

      requestAnimationFrame(updateGame);
    }

    requestAnimationFrame(updateGame);
  </script>
</body>
</html>
