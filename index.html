<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asteroid Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="ui">
    Score: <span id="score">0</span>
  </div>
  <button id="startButton">Play</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const scoreEl = document.getElementById("score");
    const startButton = document.getElementById("startButton");

    let player, asteroids, bullets, score, gameActive, spawnInterval, lastSpawn;

    class Player {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 20;
        this.color = "white";
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    class Bullet {
      constructor(x, y, velocity) {
        this.x = x;
        this.y = y;
        this.radius = 5;
        this.color = "red";
        this.velocity = velocity;
      }
      update() {
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.draw();
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    class Asteroid {
      constructor(x, y, radius, velocity) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = "gray";
        this.velocity = velocity;
      }
      update() {
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.draw();
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function init() {
      player = new Player(canvas.width / 2, canvas.height / 2);
      asteroids = [];
      bullets = [];
      score = 0;
      scoreEl.textContent = score;
      gameActive = true;
      lastSpawn = Date.now();
      spawnAsteroids();
    }

    function spawnAsteroids() {
      clearInterval(spawnInterval);
      spawnInterval = setInterval(() => {
        if (!gameActive || document.hidden) return;
        const radius = Math.random() * 30 + 10;
        let x, y;

        if (Math.random() < 0.5) {
          x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
          y = Math.random() * canvas.height;
        } else {
          x = Math.random() * canvas.width;
          y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
        }

        const angle = Math.atan2(player.y - y, player.x - x);
        const velocity = {
          x: Math.cos(angle) * (1 + Math.random() * 2),
          y: Math.sin(angle) * (1 + Math.random() * 2),
        };

        asteroids.push(new Asteroid(x, y, radius, velocity));
      }, 1000);
    }

    function animate() {
      if (!gameActive) return;
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      player.draw();

      bullets.forEach((bullet, index) => {
        bullet.update();
        if (
          bullet.x < 0 || bullet.x > canvas.width ||
          bullet.y < 0 || bullet.y > canvas.height
        ) {
          bullets.splice(index, 1);
        }
      });

      asteroids.forEach((asteroid, aIndex) => {
        asteroid.update();

        const dist = Math.hypot(player.x - asteroid.x, player.y - asteroid.y);
        if (dist - asteroid.radius - player.radius < 1) {
          gameActive = false;
          clearInterval(spawnInterval);
          startButton.style.display = "block";
        }

        bullets.forEach((bullet, bIndex) => {
          const dist = Math.hypot(bullet.x - asteroid.x, bullet.y - asteroid.y);
          if (dist - asteroid.radius - bullet.radius < 1) {
            setTimeout(() => {
              asteroids.splice(aIndex, 1);
              bullets.splice(bIndex, 1);
              score += 10;
              scoreEl.textContent = score;
            }, 0);
          }
        });
      });
    }

    addEventListener("click", (event) => {
      if (!gameActive) return;
      const angle = Math.atan2(event.clientY - player.y, event.clientX - player.x);
      const velocity = { x: Math.cos(angle) * 5, y: Math.sin(angle) * 5 };
      bullets.push(new Bullet(player.x, player.y, velocity));
    });

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      init();
      animate();
    });

    // Handle tab visibility to stop asteroid pileup
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        clearInterval(spawnInterval);
      } else if (gameActive) {
        spawnAsteroids();
      }
    });
  </script>
</body>
</html>
