<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RocketDodger</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      display: none;
      text-align: center;
    }
    #playAgain {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="score">Score: 0</div>
  <div id="gameOver">
    <div>Game Over</div>
    <button id="playAgain">Play Again</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let rocket, asteroids, score, gameOver, lastTime, asteroidTimer;
    const asteroidInterval = 2000; // new asteroid every 2 seconds

    function resetGame() {
      rocket = { x: canvas.width / 2, y: canvas.height - 60, width: 40, height: 40, speed: 7 };
      asteroids = [];
      score = 0;
      gameOver = false;
      lastTime = performance.now();
      asteroidTimer = 0;
      document.getElementById("score").innerText = "Score: 0";
      document.getElementById("gameOver").style.display = "none";
    }

    function drawRocket() {
      ctx.fillStyle = "lime";
      ctx.fillRect(rocket.x, rocket.y, rocket.width, rocket.height);
    }

    function drawAsteroids() {
      ctx.fillStyle = "red";
      asteroids.forEach(a => {
        ctx.beginPath();
        ctx.arc(a.x, a.y, a.radius, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateAsteroids(delta) {
      asteroidTimer += delta;
      if (asteroidTimer > asteroidInterval) {
        asteroids.push({ x: Math.random() * canvas.width, y: -20, radius: 20, speed: 3 + Math.random() * 3 });
        asteroidTimer = 0;
      }
      asteroids.forEach(a => a.y += a.speed);
      asteroids = asteroids.filter(a => a.y < canvas.height + a.radius);
    }

    function detectCollision() {
      for (let a of asteroids) {
        if (
          rocket.x < a.x + a.radius &&
          rocket.x + rocket.width > a.x - a.radius &&
          rocket.y < a.y + a.radius &&
          rocket.y + rocket.height > a.y - a.radius
        ) {
          return true;
        }
      }
      return false;
    }

    function gameLoop(timestamp) {
      if (gameOver) return;
      const delta = timestamp - lastTime;
      lastTime = timestamp;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawRocket();
      updateAsteroids(delta);
      drawAsteroids();

      if (detectCollision()) {
        gameOver = true;
        document.getElementById("gameOver").style.display = "block";
        return;
      }

      score += delta / 1000;
      document.getElementById("score").innerText = "Score: " + Math.floor(score);

      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", e => {
      if (gameOver) return;
      if (e.key === "ArrowLeft" && rocket.x > 0) rocket.x -= rocket.speed;
      if (e.key === "ArrowRight" && rocket.x + rocket.width < canvas.width) rocket.x += rocket.speed;
    });

    document.getElementById("playAgain").addEventListener("click", () => {
      resetGame();
      requestAnimationFrame(gameLoop);
    });

    // Handle tab visibility to stop stacking
    document.addEventListener("visibilitychange", () => {
      lastTime = performance.now(); // reset timer when coming back
    });

    resetGame();
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
